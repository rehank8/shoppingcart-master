<div class="container" style="font-size:medium;max-width:100%">
 

  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-12 p-2">
      <form  #filterForm="ngForm" (ngSubmit)="filter(filterForm)"  role="form">
        <input type="submit" class="btn btn-toolbar" value="Filter"/>
        <header class="card-header">
          <h6 class="title">Range input </h6>
        </header>
        <div class="filter-content" style="padding:10px!important">
          <div class="card-body">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Min</label>
                <input type="number" #minRange="ngModel" ngModel class="form-control" id="minRange" name="minRange" placeholder="$0">
              </div>
              <div class="form-group col-md-6 text-right">
                <label>Max</label>
                <input type="number" #maxRange="ngModel" ngModel class="form-control" id="maxRange" name="maxRange" placeholder="$1,0000">
              </div>
            </div>
          </div> <!-- card-body.// -->
        </div>
        <article class="card-group-item">
          <header class="card-header">
            <h6 class="title">Select Features </h6>
          </header>
          <div class="filter-content" style="padding:10px!important">
            <div class="card-body">
              <div class="custom-control custom-checkbox">
                <span class="float-right badge badge-light round">52</span>
                <input type="checkbox" name="samsung" id="samsung" class="custom-control-input">
                <label class="custom-control-label" for="samsung">Samsung</label>
              </div> <!-- form-check.// -->

              <div class="custom-control custom-checkbox">
                <span class="float-right badge badge-light round">132</span>
                <input type="checkbox" class="custom-control-input"  name="blackberry" id="blackberry">
                <label class="custom-control-label" for="blackberry">Black berry</label>
              </div> <!-- form-check.// -->

              <div class="custom-control custom-checkbox">
                <span class="float-right badge badge-light round">17</span>
                <input type="checkbox" class="custom-control-input"  name="nokia" id="nokia">
                <label class="custom-control-label" for="nokia">Nokia</label>
              </div> <!-- form-check.// -->

              <div class="custom-control custom-checkbox">
                <span class="float-right badge badge-light round">7</span>
                <input type="checkbox" class="custom-control-input" id="other" name="other">
                <label class="custom-control-label" for="other">Other Brand</label>
              </div> <!-- form-check.// -->
            </div> <!-- card-body.// -->
          </div>
        </article> <!-- card-group-item.// -->

        <header class="card-header"><h6 class="title">Color check</h6></header>
        <div class="filter-content" style="padding:10px!important">
          <div class="card-body">
            <a class="btn btn-danger btn-rounded bg-danger">
              <input class="" type="checkbox" name="red" id="red" value="Red">
              <span class="form-check-label"> Red</span>
            </a>
            <a class="btn btn-success bg-success">
              <input class="" type="checkbox" name="green" id="green" value="">
              <span class="form-check-label"> Green</span>
            </a>
            <a class="btn btn-primary bg-primary">
              <input class="" type="checkbox" name="blue" id="blue" value="">
              <span class="form-check-label"> Blue</span>
            </a>
          </div> <!-- card-body.// -->
        </div>

        <header class="card-header">
          <h6 class="title">Brands </h6>
        </header>
        <div class="filter-content">
          <div class="card-body">
              <label class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <span class="form-check-label">
                  Mersedes Benz
                </span>
              </label> <!-- form-check.// -->
              <label class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <span class="form-check-label">
                  Nissan Altima
                </span>
              </label>  <!-- form-check.// -->
              <label class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <span class="form-check-label">
                  Another Brand
                </span>
              </label>  <!-- form-check.// -->

          </div> <!-- card-body.// -->
        </div>

        <header class="card-header">
          <h6 class="title">Choose type </h6>
        </header>
        <div class="filter-content">
          <div class="card-body">
            <label class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadio" value="">
              <span class="form-check-label">
                First hand items
              </span>
            </label>
            <label class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadio" value="">
              <span class="form-check-label">
                Brand new items
              </span>
            </label>
            <label class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadio" value="">
              <span class="form-check-label">
                Some other option
              </span>
            </label>
          </div> <!-- card-body.// -->
        </div>
      </form>
    </div>

    <div class="col-lg-9">
      <section class="section-products">
        <div class="container">
          <div class="row justify-content-center text-center">
            <div class="col-md-8 col-lg-6">
              <div class="header">
                <h3>Featured Product</h3>
                <h2>Popular Products</h2>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- Single Product -->
            <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let prod of products">
              <div id="product-1" class="single-product">
                <div class="part-1" style="padding: 30px;">
                  <img src="{{prod.image}}" style="height:-webkit-fill-available" />
                  <ul>
                    <li><a (click)="AddToCart(prod)" href="#"><i class="fa fa-shopping-cart"></i></a></li>
                    <li><a href="#"><i class="fa fa-heart"></i></a></li>
                    <!--<li><a href="#">--><!--<i class="fa fa-plus"></i>--><!--</a></li>-->
                    <li><a href="#"><i class="fa fa-expand"></i></a></li>
                  </ul>
                </div>
                <div class="part-2" style="text-align:center">
                  <h3 class="product-title">{{prod.productName}}</h3>
                  <h4 class="product-old-price">$79.99</h4><br />
                  <h4 class="product-price">${{prod.price}}</h4>
                </div>
                <button class="btn btn-primary btn-round m-2 col-6" style="max-width:none" type="button" (click)="AddToCart(prod)">Add To Cart</button>
                <button class="btn btn-primary btn-round ml-2 mr-2 col-6" style="max-width:none" type="button" (click)="goToDetails(prod)">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
