<div class="container" style="margin-top:20px">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login" style="border:solid 1px gray">
        <div class="panel-heading">
          <div class="row" style="display:contents">
            <!--<div class="col-6">
            </div>-->
              <a (click)="OnLoginPopUp('login')" class="btn col-6" id="login-form-link">Login</a>
              <a (click)="OnLoginPopUp('register')" class="btn col-6" id="register-form-link">Register</a>
            <!--<div class="col-6">
            </div>-->
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" #loginForm="ngForm" *ngIf="isLogin" (ngSubmit)="login(loginForm)" role="form" style="display: block;">
                <div class="form-group">
                  <input type="text" #username="ngModel" ngModel name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="password" #password="ngModel" ngModel name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group text-center">
                  <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                  <label for="remember" style="vertical-align:middle"> Remember Me</label>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6 col-lg-8 col-sm-12 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                    </div>
                    <div class="col-lg-3"></div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <form id="register-form" *ngIf="isLogin==false" role="form">
                <div class="form-group">
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                </div>
                <div class="form-group">
                  <input type="text" name="phone" id="email" tabindex="1" class="form-control" placeholder="Phone Number" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
